<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thời Tiết Toàn Cầu</title>
<link rel="icon" href="https://media.istockphoto.com/id/1255296475/vi/vec-to/b%E1%BB%99-bi%E1%BB%83u-t%C6%B0%E1%BB%A3ng-th%E1%BB%9Di-ti%E1%BA%BFt-d%E1%BB%85-th%C6%B0%C6%A1ng-bi%E1%BB%83u-t%C6%B0%E1%BB%A3ng-d%E1%BB%B1-b%C3%A1o-th%E1%BB%9Di-ti%E1%BA%BFt-b%E1%BB%8B-c%C3%B4-l%E1%BA%ADp-tr%C3%AAn-n%E1%BB%81n-tr%E1%BA%AFng.jpg?s=170667a&w=0&k=20&c=3cXq6hqTlBVQi7tfXJgJwT9ycDdtH11WMJ5hte53jZk=" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="weather">
			<input type="text" placeholder="Search..." class="input-search" />
			<div class="content">
				<h1 class="name">
					<span class="city"></span>
					<span>,</span>
					<span class="country"></span>
				</h1>
				<p class="time"></p>
				<div class="temperature">
					<span class="value"></span>
					<span><sup>o</sup>C</span>
				</div>
				<div class="short-desc"></div>
				<div class="more-desc">
					<div class="visibility">
						<i class="far fa-eye"></i>
						<span></span>
					</div>
					<div class="wind">
						<i class="fas fa-wind"></i>
						<span></span>
					</div>
					<div class="cloud">
						<i class="fas fa-cloud-sun"></i>
						<span></span>
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
